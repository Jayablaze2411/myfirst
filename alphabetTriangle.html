<html>
<head>
	<script>
		function check()
		{
			var limit=document.getElementById('number').value;
			var num,k,j=0;
			for(var  i=0;i<limit;i++)
		      {
		      	for(var space=0;space<limit-i;space++)
			    {
				    document.write("&nbsp");
			      }
		
                for(k=0;k<=i*2;k++)
                 {
				     document.write(" ",String.fromCharCode((j++)+65));
				
			      }
		          document.write("<br>");
           
                }
	     }
	
	

   </script>
</head>
	
<body>
	<center>

</body>
</html>
